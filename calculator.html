<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
    <title> Calculator By JS</title>
    <link rel ="stylesheet" href ="calculator.css">
</head>
<body>

    
    <h1 class = "h1">Calculator</h1>
    <div class = "container">
        <div class = "calculator">
            <form>
                <div class = "display">
                    <input type = "text" name="display" class = "result">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_nCAqodvksprjkWWwnVASVFaoEWtRTHRwLA&s"  width="50vw" height="55vw" class="image" >
                </div>

                <div>
                    <input  type="button"  value="AC"   onclick="display.value  = '' "  class="operators">
                    <input  type="button"  value="DEL"  onclick="display.value  = display.value.toString().slice(0, -1)" class="DEL">
                    <input  type="button"  value="."    onclick="display.value  += '.'"  class="operators">
                    <input  type="button"  value="/"    onclick="display.value  += '/'"  class="operators">
                </div>

                <div>

                    <input  type="button"  value="7"  onclick ="display.value += '7'"  class="key">
                    <input  type="button"  value="8"  onclick ="display.value += '8'"   class="key">
                    <input  type="button"  value="9"  onclick ="display.value += '9'"  class="key">
                    <input  type="button"  value="*"  onclick ="display.value += '*'"   class="operators">
                </div>

                <div>
                    <input  type ="button"  value="4" onclick ="display.value  += '4'"  class="key">
                    <input  type ="button"  value="5" onclick ="display.value  += '5'"  class="key">
                    <input  type ="button"  value="6" onclick ="display.value  += '6'"  class="key">
                    <input  type ="button"  value="-" onclick ="display.value  += '-'"  class="operators">
                </div>

                <div>
                    <input type ="button" value ="1" onclick ="display.value += '1'"  class="key">
                    <input type ="button" value ="2" onclick ="display.value += '2'"  class="key">
                    <input type ="button" value ="3" onclick ="display.value += '3'"  class="key">
                    <input type ="button" value ="+" onclick ="display.value += '+'"  class="operators">
                </div>

                <div>
                    <input type ="button" value ="00" onclick ="display.value += '00'" class="key">
                    <input type ="button" value ="0"  onclick ="display.value += '0'"  class="key">
                    <input type ="button" value ="="  onclick ="display.value = eval(display.value)" class=" equal operators">
                </div>
            </form>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
